{% extends 'core/base.html' %}
{% block title %}
Welcome
{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Newest items</h2>


        <div class="grid grid-cols-6 gap-3">
            {% for item in items %}
            <div>
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-69 h-60 rounded-b-xl object-cover block">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h3 class="text-2xl">{{ item.name }}</h3> 
                        <p class="text-gray-500">{{ item.price }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Category</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for category in categories %}
            <div>
                <a href="#">
                    <div class="p-6 bg-white rounded-b-xl">
                        <h3 class="text-2xl">{{ category.name }}</h3> 
                        <p class="text-gray-500">{{ category.items.count }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
    </div>

{% endblock %}
